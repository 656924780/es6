<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单点</title>
	<style>
	div {width: 200px; height: 200px; float: left; border: 1px solid black ; margin: 10px;  }
	</style>
	<script>
	window.onload=function (){
		var aDiv=document.getElementsByTagName('div');
		for(var i=0; i<aDiv.length; i++){
			aDiv[i].style.background='red';
		}
	}
	</script>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
</body>
</html>
